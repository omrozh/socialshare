<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Edit Docs</title>
</head>
<body style="background-color: #f8f9fa; background-image: none; margin: 0; padding: 0; width: 100%; height: 100%;">
    <div style="background-color: white; width: 100%; height: 75px; margin: 0; padding: 0; box-shadow: 0 4px 2px -2px rgb(200, 200, 200);">
        <button class="button-17" style="position: absolute; top: 15px; left: 50px; border-radius: 5px; border: none; box-shadow: none; background: none;" onclick="saver()">Save</button>
        <select id="auto-save" class="button-17" style="position: absolute; top: 15px; left: 150px; background: transparent; -webkit-appearance: none; border-radius: 5px; border: none; box-shadow: none;">
            <option value="True" disabled selected>Auto Save(On)</option>
            <option value="True">On</option>
            <option value="False">Off</option>
        </select>
    </div>

    <p style="position: absolute; top: 75px; left: -5px; display: none;" id="saveInfo">Saved</p>
    <textarea class="document" onkeydown="autoSaver()" id="docContainer" cols="30" rows="10"></textarea>

<script>
        setTimeout(getter, 50)

        function removeSave(){
            document.getElementById("saveInfo").style.display = "none";
        }

        function getter(){
            if(document.getElementById("auto-save").value == "False"){
                setTimeout(getter, 3000)
                return;
            }
            fetch("/getDoc/{{ doc.identifier }}")
                .then(function(body){
                  return body.text();
                }).then(function(data) {
                  document.getElementById("docContainer").value =(data);
             });
             setTimeout(getter, 3000)
        }

        function autoSaver () {
            if(document.getElementById("auto-save").value == "False"){
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.timeout = 2000;
            xhr.open("POST", '/saveDoc/{{ doc.identifier }}', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("data=" + document.getElementById("docContainer").value);

        }

        function saver () {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/saveDoc/{{ doc.identifier }}', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("data=" + document.getElementById("docContainer").value);

            document.getElementById("saveInfo").style.display = "block";
            setTimeout(removeSave, 1000)
        }
    </script>

</body>
</html>
