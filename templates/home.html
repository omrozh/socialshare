<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/4246ac988c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script data-ad-client="ca-pub-9941092748078815" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body{
            text-align:center;
            background-color: #72e085;
        }
        .imageFrame{
            width: 250px;
            height: 300px;
            border-radius: 5px;
            background-color: white;
            border: none;
            margin-top: 5%;
        }
        p{
            color: gray;
            width: 90%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
        }


        .modal-content {
          background-color: #fefefe;
          width: 100%;
          height: 100%;
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 1px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }


        .circle{
          position: absolute;
          border-radius: 50%;
          background: white;
          animation: ripple 15s infinite;
          box-shadow: 0px 0px 1px 0px #508fb9;
        }

        .small{
          width: 200px;
          height: 200px;
          left: -100px;
          bottom: -100px;
        }

        .medium{
          width: 400px;
          height: 400px;
          left: -200px;
          bottom: -200px;
        }

        .large{
          width: 600px;
          height: 600px;
          left: -300px;
          bottom: -300px;
        }

        .xlarge{
          width: 800px;
          height: 800px;
          left: -400px;
          bottom: -400px;
        }

        .xxlarge{
          width: 1000px;
          height: 1000px;
          left: -500px;
          bottom: -500px;
        }

        .shade1{
          opacity: 0.2;
        }
        .shade2{
          opacity: 0.5;
        }

        .shade3{
          opacity: 0.7;
        }

        .shade4{
          opacity: 0.8;
        }

        .shade5{
          opacity: 0.9;
        }

        @keyframes ripple{
          0%{
            transform: scale(0.8);
          }

          50%{
            transform: scale(1.2);
          }

          100%{
            transform: scale(0.8);
          }
        }

        .button-17 {
          align-items: center;
          appearance: none;
          background-color: #fff;
          border-radius: 24px;
          border-style: none;
          box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
          box-sizing: border-box;
          color: #3c4043;
          cursor: pointer;
          display: inline-flex;
          fill: currentcolor;
          font-family: "Google Sans",Roboto,Arial,sans-serif;
          font-size: 14px;
          font-weight: 500;
          height: 48px;
          justify-content: center;
          letter-spacing: .25px;
          line-height: normal;
          max-width: 100%;
          overflow: visible;
          padding: 2px 24px;
          position: relative;
          text-align: center;
          text-transform: none;
          transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
          width: auto;
          will-change: transform,opacity;
          z-index: 0;
        }

        .button-17:hover {
          background: #F6F9FE;
          color: #174ea6;
        }

        .button-17:active {
          box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
          outline: none;
        }

        .button-17:focus {
          outline: none;
          border: 2px solid #4285f4;
        }

        .button-17:not(:disabled) {
          box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        .button-17:not(:disabled):hover {
          box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
        }

        .button-17:not(:disabled):focus {
          box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        .button-17:not(:disabled):active {
          box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
        }

        .button-17:disabled {
          box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        .form {
          background-color: #15172b;
          border-radius: 20px;
          box-sizing: border-box;
          height: 500px;
          padding: 20px;
          width: 320px;
        }

        .title {
          color: #eee;
          font-family: sans-serif;
          font-size: 36px;
          font-weight: 600;
          margin-top: 30px;
        }

        .subtitle {
          color: #eee;
          font-family: sans-serif;
          font-size: 16px;
          font-weight: 600;
          margin-top: 10px;
        }

        .input-container {
          height: 50px;
          position: relative;
          width: 100%;
        }

        .ic1 {
          margin-top: 40px;
        }

        .ic2 {
          margin-top: 30px;
        }

        .maininput {
          float: left;
          background-color: white;
          border-radius: 12px;
          border: 0;
          box-sizing: border-box;
          color: #303245;
          font-size: 18px;
          height: 50px;
          outline: 0;
          padding: 4px 20px 0;
          width: 60%;
          margin-top: 50px;
          margin-left: 130px;
        }
        .searchButton{
          float: right;
          width: 20%;
          padding: 10px;
          background: #2196F3;
          color: white;
          font-size: 17px;
          margin-right: 10%;
          border: none;
          cursor: pointer;
          margin-top: 50px;
        }
    </style>
</head>
    <body style=" margin: 0; overflow-x: none">

    <div class="dropdown" style="position: absolute; top: 50px; left: 25px">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" style="background: none; border: none" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i style="color: white; font-size: 2rem;" class="fas fa-plus"></i>
      </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="dropdown-item" style="overflow-y: auto; height: 500px">
            {% if logged_in %}
                <input type="text" id="wordInput" style="width: 150px" placeholder="Word" class="form-control">
                <br>
                <input onclick="dictionaryRequest(document.getElementById('wordInput'))" class="button-17" value="Search">
                <p id="dataOutput" style="width: 200px"></p>
                <br>
                <input onclick="document.location = '/createDocument'" class="button-17" value="New Doc">
                <br>
                <br>
                <form method="post" enctype="multipart/form-data">
                    <input type="text" name="fav_url" style="width: 150px" placeholder="url" class="form-control">
                    <br>
                    <input type="submit" class="button-17">
                </form>
                <br>
                <br>
            {% else %}
                <form method="post" enctype="multipart/form-data">
                    <input type="text" name="username" style="width: 150px" placeholder="username" class="form-control">
                    <br>
                    <input type="password" name="password" style="width: 150px" placeholder="password" class="form-control">
                    <br>
                    <input type="submit" class="button-17">
                </form>
            {% endif %}
        </div>
      </div>
    </div>
    <input id="mainInputSearch" class="maininput" type="text">
    <br>
    <div style="margin-top: 10%" id="mainDiv">
        <i style="color: #bb1d24; font-size: 6rem; margin: auto; position: absolute; left: 0; right: 0; opacity: 0;" class="far fa-envelope"></i>
        <center>
            <button class="imageFrame" onclick="document.location = '/g=1'">
                <img style="width: 200px; margin-top: 10%" src="https://socialsnake.ml/favicon.ico" alt="">
                <p style="margin-left: 10px">Social Snake</p>

            </button>

           <button class="imageFrame" style="-webkit-appearance: none;" id="myBtn" onclick="openModal()">
               <img style="width: 200px; margin-top: 10%" src="https://sosyalke.herokuapp.com/favicon.ico" alt="">
               <p style="margin-left: 10px">Confidential</p>

            </button>
            {% for i in urls %}
                {% if i != "" %}
                    <button ondblclick="removeURL('{{ i }}')" class="imageFrame" style="-webkit-appearance: none;">

                        <img onclick="document.location = '{{ i }}'" style="margin-top: 10%; max-width: 200px; cursor: pointer" onerror="javascript:this.src='https://place-hold.it/300x300/00ffbb/ffffff?text=' + '{{ i }}'.replace('https://', '').replace('http://', '').replace('www.', '').charAt(0).toUpperCase()  + '&fontsize=80'" src="{{ i }}/favicon.ico" alt="">
                            <p onclick="document.location = '{{ i }}'" style="margin-left: 10px; cursor: pointer">{{ i }}</p>

                    </button>
                {% endif %}
            {% endfor %}
        </center>
    </div>
    <div id="myModal" class="modal">
    </div>
    <br>
    <script>
        function dictionaryRequest(inputWord){
            var req = new XMLHttpRequest();
            req.responseType = 'json';
            req.open('GET', "/dictionary.json", true);
            req.onload  = function() {
               var jsonResponse = req.response;
               alert(jsonResponse[inputWord.value]);
            };
            req.send(null);
        }

        document.getElementById("mainInputSearch").select();
        document.getElementById("mainInputSearch").focus();
        document.addEventListener('keydown', function(e){
            if(e.code == "Enter"){
                document.location = "https://www.google.com/search?query=" + document.getElementById("mainInputSearch").value.replace(" ", "+");
            }
        });
        var is_mobile = !!navigator.userAgent.match(/iphone|android|blackberry/ig) || false;
        if(is_mobile){
            document.getElementById("mainDiv").style.marginTop = "40%"
            document.getElementById("circles").style.display = "none";
        }

    function openModal(){
      var modal = document.getElementById("myModal");
      modal.innerHTML = '<div class="modal-content"> <span class="close" style="opacity: 0">&times;</span> <iframe src="https://sosyalke.herokuapp.com/mainPage/no_cat/social_snake" style="width: 100%; height: 100%;" frameborder="0"></iframe> </div>'
      modal.style.display = "block";
    }

    function dictionarySearch(){
        document.getElementById("wordInput").select();
        document.getElementById("wordInput").focus();
    }

    function removeURL(url_to_remove){
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/remove', true);

        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.send("url=" + url_to_remove);
        window.location.reload()
    }
    </script>
</body>
</html>
