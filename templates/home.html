<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/4246ac988c.js" crossorigin="anonymous"></script>
    <script data-ad-client="ca-pub-9941092748078815" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script></head>
    <style>
        body{
            text-align:center;
            background-color: #72e085;
              overflow-y: hidden;
        }
        .imageFrame{
            width: 250px;
            height: 300px;
            border-radius: 5px;
            background-color: white;
            border: none;
        }
        p{
            color: gray;
            width: 90%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
        }


        .modal-content {
          background-color: #fefefe;
          margin: 5%;
          padding: 20px;
          border: 1px solid #888;
          width: 90%;
          height: 90%;
          margin-top: 2%
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 1px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }


        .circle{
          position: absolute;
          border-radius: 50%;
          background: white;
          animation: ripple 15s infinite;
          box-shadow: 0px 0px 1px 0px #508fb9;
        }

        .small{
          width: 200px;
          height: 200px;
          left: -100px;
          bottom: -100px;
        }

        .medium{
          width: 400px;
          height: 400px;
          left: -200px;
          bottom: -200px;
        }

        .large{
          width: 600px;
          height: 600px;
          left: -300px;
          bottom: -300px;
        }

        .xlarge{
          width: 800px;
          height: 800px;
          left: -400px;
          bottom: -400px;
        }

        .xxlarge{
          width: 1000px;
          height: 1000px;
          left: -500px;
          bottom: -500px;
        }

        .shade1{
          opacity: 0.2;
        }
        .shade2{
          opacity: 0.5;
        }

        .shade3{
          opacity: 0.7;
        }

        .shade4{
          opacity: 0.8;
        }

        .shade5{
          opacity: 0.9;
        }

        @keyframes ripple{
          0%{
            transform: scale(0.8);
          }

          50%{
            transform: scale(1.2);
          }

          100%{
            transform: scale(0.8);
          }
        }


    </style>
</head>
    <body style=" margin: 0;">


    <div style="margin-top: 15%">
        <i style="color: #bb1d24; font-size: 6rem; margin: auto; position: absolute; left: 0; right: 0; opacity: 0;" class="far fa-envelope"></i>
        <center>
            <button class="imageFrame" onclick="document.location = '/g=1'" style"margin-left: -25px">
                <img style="width: 200px; margin-top: 10%" src="https://socialsnake.ml/favicon.ico" alt="">
                <p style="margin-left: 10px">Social Snake</p>
            </button>

           <button class="imageFrame" style="-webkit-appearance: none;" id="myBtn" ondblclick="https://sosyalke.herokuapp.com">
                <img style="width: 200px; margin-top: 10%" src="https://sosyalke.herokuapp.com/favicon.ico" alt="">
                <p style="margin-left: 10px">Confidential</p>
            </button>
        </center>
    </div>
    <div class="ripple-background" id="circles">
      <div class="circle xxlarge shade1"></div>
      <div class="circle xlarge shade2"></div>
      <div class="circle large shade3"></div>
      <div class="circle mediun shade4"></div>
      <div class="circle small shade5"></div>
    </div>
    <div id="myModal" class="modal">

    </div>
    <script>
        if(window.innerWidth < window.innerHeight){
            document.getElementById("circles").style.display = "none";
        }
    </script>
</body>
</html>
