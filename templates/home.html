<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/4246ac988c.js" crossorigin="anonymous"></script>
    <style>
        .imageFrame{
            width: 250px;
            height: 300px;
            border-radius: 5px;
            background-color: white;
        }
        p{
            color: gray;
            width: 90%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
        }


        .modal-content {
          background-color: #fefefe;
          margin: 5%;
          padding: 20px;
          border: 1px solid #888;
          width: 90%;
          height: 90%;
          margin-top: 2%
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 1px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #f0f2f5;">
    <center class="imageFrame" style="position: absolute; top: 30%; bottom: 0; left: 25%; right: 0;" onclick="document.location = '/g=1'">
        <img style="width: 200px;" src="https://socialsnake.ml/favicon.ico" alt="">
        <p>Social Snake</p>
    </center>
    <center class="imageFrame" style="position: absolute; top: 30%; bottom: 0; left: 58%; right: 0;" id="myBtn">
        <img style="width: 200px;" src="https://sosyalke.herokuapp.com/favicon.ico" alt="">
        <p>Confidential</p>
    </center>
    <div id="myModal" class="modal">

    </div>
</body>
</html>
